<body>

    <script>
        async function loadJobs() {
            try {

        function displayJobs(jobs) {
            const container = document.getElementById('jobs-container');
            container.innerHTML = '';
            
            jobs.forEach(job => {
                const card = document.createElement('div');
                card.className = `job-card ${job.status}`;
                
                card.innerHTML = `
                    <h4>${job.name} (${job.id})</h4>
                    <p><strong>çŠ¶æ€:</strong> <span class="status-${job.status}">${getStatusText(job.status)}</span></p>
                    <p><strong>ä¸‹æ¬¡æ‰§è¡Œ:</strong> ${job.next_run_time || 'æ— '}</p>
                    <p><strong>ä¸Šæ¬¡æ‰§è¡Œ:</strong> ${job.last_run_time || 'æ— '}</p>
                    <p><strong>æ‰§è¡Œæ¬¡æ•°:</strong> ${job.run_count || 0}</p>
                    <div>

                        ${job.status === 'running' ?

                `;
                
                container.appendChild(card);
            });
        }

        function getStatusText(status) {
            const statusMap = {
                'running': 'ğŸŸ¢ è¿è¡Œä¸­',
                'paused': 'ğŸŸ¡ å·²æš‚åœ', 
                'stopped': 'ğŸ”´ å·²åœæ­¢'
            };
            return statusMap[status] || status;
        }

        function updateSummaryChart(jobs) {
            const chart = echarts.init(document.getElementById('summary-chart'));
            
            const statusCount = {
                running: jobs.filter(j => j.status === 'running').length,
                paused: jobs.filter(j => j.status === 'paused').length,
                stopped: jobs.filter(j => j.status === 'stopped').length
            };
            
            const option = {

                tooltip: { trigger: 'item' },
                series: [{

                    data: [
                        { value: statusCount.running, name: 'è¿è¡Œä¸­', itemStyle: { color: '#28a745' } },
                        { value: statusCount.paused, name: 'å·²æš‚åœ', itemStyle: { color: '#ffc107' } },
                        { value: statusCount.stopped, name: 'å·²åœæ­¢', itemStyle: { color: '#dc3545' } }
                    ]

            chart.setOption(option);
        }

        async function runJob(jobId) {
            await fetch(`/api/v1/jobs/${jobId}/run`, { method: 'POST' });
            refreshJobs();
        }

        async function startJob(jobId) {
            await fetch(`/api/v1/jobs/${jobId}/resume`, { method: 'POST' });
            refreshJobs();
        }

        async function pauseJob(jobId) {
            await fetch(`/api/v1/jobs/${jobId}/pause`, { method: 'POST' });

        async function stopJob(jobId) {
            await fetch(`/api/v1/jobs/${jobId}/stop`, { method: 'POST' });

        function refreshJobs() {

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åˆ·æ–°
        document.addEventListener('DOMContentLoaded', loadJobs);
